<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Conversation Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
            text-align: center;
        }

        #question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            padding: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #question {
                font-size: 1.2rem;
            }
            button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="question">Tap the button to start the conversation!</div>
    <button id="nextBtn">Next Question</button>

    <script>
        const originalQuestions = [
            "What's a product decision you made that you're really proud of?",
            "If you could go back and advise your first-year-PM self, what's the one thing you'd emphasize?",
            "If you had unlimited resources, what would you build (your own product/business or at Walmart)?",
            "Whatâ€™s the weirdest/most surprising piece of user feedback youâ€™ve ever received?",
            "Share a surprising insight or experience you've had while working on Walmart",
            "If you were a product in a Walmart aisle, which one would you be and why?",
            "How does working on a product at Walmart scale challenge your usual approach?",
            "What was your first job ever, and what did it teach you about product work?",
            "Whatâ€™s your favorite PM meme â€” and why is it painfully true?",
            "Whatâ€™s your secret productivity hack (or guilty work habit)?",
            "What's one soft skill that makes you a better PM?",
            "Describe your office space. What do you like most about it?",
            "Whatâ€™s one mistake that taught you something important?",
            "Whatâ€™s your superpower outside of work?",
            "What motivates you when work gets overwhelming?",
            "What has surprised you the most (good and bad) about working with Walmart?",
            "What's something that you're currently very grateful for?",
            "What do you think separates good products from great products?",
            "What was the last memorable trip or experience you had? What made it so memorable?"
        ];

        let questions = [];

        const questionDiv = document.getElementById('question');
        const nextBtn = document.getElementById('nextBtn');

        function resetQuestions() {
            questions = [...originalQuestions];
            questionDiv.innerText = "Tap the button to start the conversation!";
            nextBtn.innerText = 'Next Question';
            nextBtn.onclick = showRandomQuestion;
        }

        function showRandomQuestion() {
            if (questions.length === 0) {
                questionDiv.innerText = "ðŸŽ‰ Congrats - you've gone through all the questions! ðŸŽ‰";
                nextBtn.innerText = 'Play again';
                nextBtn.onclick = resetQuestions;
                return;
            }

            const randomIndex = Math.floor(Math.random() * questions.length);
            const selectedQuestion = questions.splice(randomIndex, 1);
            questionDiv.innerText = selectedQuestion;
        }

        nextBtn.onclick = showRandomQuestion;

        // Initialize questions on first load
        resetQuestions();
    </script>
</body>
</html>
